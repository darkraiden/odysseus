# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  branches:
    include:
      - master
pr:
  branches:
    include:
      - master

pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: run_tests
    jobs:
      - job: download_deps
        steps:
          - bash: |
              set -eou
              export GO111MODULE=on
              go mod download
            displayName: Fetch dependencies
